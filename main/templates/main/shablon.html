{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title%}</title>
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img scr="{% static 'main/image/LOGO.png' %}" alt="Лого">
        <span class="logo">WebBulba</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'main:home' %}"><li><i class="fas fa-home"></i>Главная</li></a>
            <a href="{% url 'main:about' %}"><li><i class="fas fa-addres-card"></i>Про нас</li></a>
            <a href="{% url 'news:news_home' %}"><li><i class="fas fa-newspaper"></i>Новости</li></a>
            <a href=""><li><i class="fas fa-paper-plane"></i>Контакты</li></a>
            <a href="{% url 'news:create' %}"><li><button class="btn btn-info"></button></li>Добавить новость</a>

        </ul>
    </aside>
    <main>
    {% block content %}
    {% endblock content%}
    </main>

</body>
</html>
